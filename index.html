<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM manipulation</title>
    <style>
        .sale {
            background-color: yellow;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
    </style>
</head>

<body>
    <!-- each item in inventory can be added to cart -->
    <!-- add buttons to do this in 3rd lesson -->
    <h1>Inventory</h1>
    <h2>Select items to add to your cart</h2>
    <ul class="inventory-list">
        <li>
            <h3 id="steak">Steak - 10.99</h3>
            <button id="steak-button">Add to cart</button>
        </li>

        <li>
            <h3 id="steak" class="sale">tomatoes - 1.29</h3>
            <button id="tomatoes-button">Add to cart</button>
        </li>
        <li>
            <h3 id="potatoes" class="sale">potatoes - .30</h3>
            <button id="potatoes-button">Add to cart</button>
        </li>
        <li>
            <h3 id="pasta">Pasta - .99</h3>
            <button id="pasta-button">Add to cart</button>
        </li>
    </ul>

    <hr>
    <h2>Items in your cart</h2>
    <!-- user can remove items from their cart -->
    <ul class="cart-list">

    </ul>

    <script src="./index.js"></script>
</body>

</html>
